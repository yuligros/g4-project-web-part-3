{% extends 'base.html' %}

{% set page_head_title = 'signup' %}

{% block page_head_css %}
    <link rel="stylesheet" href="{{ url_for('signup.static', filename='css/sign.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('signup.static', filename='js/signup.css') }}"/>
{% endblock %}

{% block page_body_main_content %}
   <div class="col-12 findTable">
        <div class="col-4">
                <img  src="{{ url_for('signup.static', filename='media/beit_kandinof.PNG') }}" class="center" ><br>
                <img src="{{ url_for('signup.static', filename='media/wine.PNG') }}" class="center" ><br>
                <img src="{{ url_for('signup.static', filename='media/food.PNG') }}" class="center" ><br>
                <img src="{{ url_for('signup.static', filename='media/left1.PNG') }}" class="center"><br>

        </div>
          <div class="col-4" id = "main_search">
             <div class="info">
                   <form action="/signup" method="POST" style="border:none">

                            <h2 class="title1">Join SitMe</h2>

                            <label for="email" class="labels">Email</label>
                            <br>
                            <input type="text" placeholder="Select email adress" id="email" name="email" required>
                            <br>

                            <label for="password" class="labels">Password</label>
                            <br>
                            <input type="password" placeholder="Select a password" id="password" name="password" required>
                            <br>
                            <input type="password" placeholder="Confirm password" id="pssword_repeat" required>
                            <br>

                            <label for="name" class="labels">Full name</label><br>
                            <input type="text" placeholder="Insert full name" id="name" required name="full_name">
                            <br>

                            <label class="labels">Phone number</label>
                            <br>
                            <input type="text" placeholder="Phone number" name="phone" required>
                            <br>

                            <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                            </label><br>
                            <p>I agree to SitMe privacy policy and terms of service <br><a href="/terms" style="color:dodgerblue">Terms & Privacy</a></p>
                            <br>

                            <div class="clearfix">
                                <button class="button1" type="submit" class="signupbtn">Sign up</button>
                            </div>
                            <br>
            </form>
        </div>

      </div>

          <div class="col-4" id = right_photos>
                <img src="{{ url_for('signup.static', filename='media/beit_kandinof.PNG') }}" class="center" ><br>
                <img src="{{ url_for('signup.static', filename='media/wine.PNG') }}" class="center" ><br>
                <img src="{{ url_for('signup.static', filename='media/food.PNG') }}" class="center" ><br>
                <img src="{{ url_for('signup.static', filename='media/left1.PNG') }}" class="center"><br>
          </div>

          </div>


      </form>
   </div>
{% endblock %}

{% block page_body_footer %}{% endblock %}
