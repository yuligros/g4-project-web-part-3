<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('credit_card.static', filename='css/credit_card.css') }}"/>

    <script src="{{ url_for('credit_card.static', filename='js/credit_card.js') }}"></script>

</head>
<body>

<div class="container">
    <h1 id = "header">To reserve a sit, please enter your credit card information</h1><br>
    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="{{  url_for('credit_card.static', filename='media/credit_card.jpeg') }} "><br><br>
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
            </div>
        </div>

    </div>

    <form action="/">

        <div class="inputBox">
            <span>card number</span>
            <input type="text" maxlength="16" class="card-number-input" name="card-number">
        </div>

        <div class="inputBox">
            <span>card holder</span>
            <input type="text" class="card-holder-input" name="card-holder">
        </div>

        <div class="flexbox">
            <div class="inputBox">
                <span>expiration mm</span>
                <select name="month" id="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>


            <div class="inputBox">
                <span>expiration yy</span>
                <select name="year" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>

            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv-input" name="cvv">
            </div>

        </div>
        <input type="hidden" name="table_ID" value={{ table_ID }}>
        <input type="hidden" name="number_of_diners" value={{ number_of_diners }}><br>
        <input type="submit" value="Save Your Sit!" class="submit-btn" name="submit_order"></a>
        <br><a href="/">Back home</a>
    </form>

</div>
<link rel="stylesheet" href="{{ url_for('credit_card.static', filename='js/credit_card.js') }}"/>
</body>
</html>
